<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sakila : 도시 관리</title>
<!-- 스타일시트 css 파일 import -->
<link rel="stylesheet" href="../style/hi.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
	<div class="columns" style="margin:0; height: 100%">
		<!-- 메뉴 -->
		<div class="column is-2 notification card is-peachy" style="margin:0;">
			<section class="section">
			    <div id="menu"></div>
			</section>
		</div>
		<!-- 내용 -->
		<div class="column">
			 <nav class="breadcrumb notification is-lighter-peachy" aria-label="breadcrumbs">
			  <ul>
			    <li><a href="#">ADDRESS</a></li>
			    <li class="is-active"><a href="#" aria-current="page">도시관리</a></li>
			  </ul>
			 </nav>
			 
			<section class="is-content">
		   	 	<h1 class="title is-4 is-spaced">🌇 도시 관리</h1>
				<h1 class="subtitle is-6">도시 선택지 추가</h1>
				<div>
					<!-- 국가 선택 -->
					국가<br>
					<div class="select">
						<select id="countryList"></select>
					</div>
					<!-- 정보 입력 -->
					<input type="text" id="countryId" readonly style="display:none"><br><br>
					도시명 <input type="text" class="input tile is-3" id="city"><br>
					<button type="button" class="button is-light is-rounded is-danger tile is-2" id="addCity"> 도시추가 </button>
				</div>
				<hr>
				<h2 class="title is-5 has-text-centered">도시 목록</h2>
				<table class="table is-fullwidth is-bordered is-hoverable">
					<thead>
					<tr>
						<th>등록번호</th>
						<th>도시명</th>
						<th>마지막 수정</th>
						<th>국가번호</th>
						<th>국가명</th>
						<th>국가 수정일</th>
						</tr>
					</thead>
					<tbody id="list">
					</tbody>
				</table>
				<button type="button" class="button" id="preBtn">이전</button>
				<button type="button" class="button" id="nextBtn">다음</button>
			</section>
			<div id="foot"></div>
		</div>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="../js/sakilaCRM.js"></script>
<script>
 
	let currentPage = 1;	
	$("#list").empty();
	// 처음 페이지 열었을 때 목록 출력
	$.ajax({
		url: "/sakila/address/SelectCityList",
		method: "POST",
		data : { currentPage : currentPage},
		success : function(json){
			console.log(json);
			for(let i =0; i < json.length; i++){
			let html = "<tr>";
			html += "<td>"+json[i].cityId+"</td>";
			html += "<td>"+json[i].city+"</td>";
			html += "<td>"+json[i].lastUpdate+"</td>";
			html += "<td>"+json[i].country.countryId+"</td>";
			html += "<td>"+json[i].country.country+"</td>";
			html += "<td>"+json[i].country.lastUpdate+"</td>";
			html += "</tr>";
			$("#list").append(html);
			}									
		}
	});				
	//이전 버튼
	$("#preBtn").click(function(){
		if(currentPage === 1){
			alert(" 현재 1페이지 입니다. 더 이상 앞으로 갈 수 없습니다.");
			return;
		}
		currentPage -=1;
		console.log(currentPage);
		
		$("#list").empty();
		// 목록 출력
		$.ajax({
			url: "/sakila/address/SelectCityList",
			method: "POST",
			data : { currentPage : currentPage},
			success : function(json){
				console.log(json);
				for(let i =0; i < json.length; i++){
				let html = "<tr>";
				html += "<td>"+json[i].cityId+"</td>";
				html += "<td>"+json[i].city+"</td>";
				html += "<td>"+json[i].lastUpdate+"</td>";
				html += "<td>"+json[i].country.countryId+"</td>";
				html += "<td>"+json[i].country.country+"</td>";
				html += "<td>"+json[i].country.lastUpdate+"</td>";
				html += "</tr>";
				$("#list").append(html);
				}										
			}
		});		
	});
	
	// 다음 버튼
	$("#nextBtn").click(function(){
		let count = 0;
		$.ajax({
			url : "/sakila/address/SelectCityCount",
			method : "POST",
			async : false,
			success : function(json){
				console.log(json);
				count = Number(json);
			}
		});
		
		let lastPage = Math.ceil(count / 10);
		if(currentPage == lastPage){
			alert(" 현재 마지막페이지 입니다. 더 이상 다음으로 갈 수 없습니다.");
			return;
		}
		
		currentPage +=1;
		console.log(currentPage);
		
		$("#list").empty();
		// 목록 출력
		$.ajax({
			url: "/sakila/address/SelectCityList",
			method: "POST",
			data : { currentPage : currentPage},
			success : function(json){
				console.log(json);
				for(let i =0; i < json.length; i++){
				let html = "<tr>";
				html += "<td>"+json[i].cityId+"</td>";
				html += "<td>"+json[i].city+"</td>";
				html += "<td>"+json[i].lastUpdate+"</td>";
				html += "<td>"+json[i].country.countryId+"</td>";
				html += "<td>"+json[i].country.country+"</td>";
				html += "<td>"+json[i].country.lastUpdate+"</td>";
				html += "</tr>";
				$("#list").append(html);
				}					
			}
		});		
	});
	
	$.ajax({
		url:"/sakila/address/SelectCountryListAll",
		method: "POST",
		success: function(json){
			console.log(json);
			$("#countryList").empty();
			for(let c of json){
				$("#countryList").append("<option value = '"+c.countryId+"'>"+c.country+"</option>");
			}
		}
	});
	
	// 나라 선택시 나라 번호 출력 countryList에 변화가 생기면
	$("#countryList").change(function(){
		$("#countryId").val($("#countryList").val());	// countryId값이 있을 장소에 countryList의 값을 넣는다.
	});
	
	$("#addCity").click(function(){
		console.log("addCity 버튼 clicked"); 
		currentPage = 1;
		if($("#countryId").val() === "" || $("#city").val() === ""){
			alert("공백을 채워주세요 !");
		}else{					
			$.ajax({
				url: "/sakila/address/InsertCity",
				method: "POST", 
				data: {countryId:$("#countryId").val(), city: $("#city").val()},
				success: function(json){
					console.log("레고레고~");
					console.log("countryId: "+$("#countryId").val()+"city: "+$("#city").val());
					//비우고
					$("#list").empty();
					// 목록 출력
					$.ajax({
						url: "/sakila/address/SelectCityList",
						method: "POST",
						data : { currentPage : currentPage},
						success : function(json){
							console.log(json);
							for(let i =0; i < json.length; i++){
								let html = "<tr>";
								html += "<td>"+json[i].cityId+"</td>";
								html += "<td>"+json[i].city+"</td>";
								html += "<td>"+json[i].lastUpdate+"</td>";
								html += "<td>"+json[i].country.countryId+"</td>";
								html += "<td>"+json[i].country.country+"</td>";
								html += "<td>"+json[i].country.lastUpdate+"</td>";
								html += "</tr>";
								$("#list").append(html);
							}//for end					
						} //success end
					});	//ajax end	
				},//success end
			});	// ajax end		
		}//else end
	});//click end
	 
</script>
</html>
